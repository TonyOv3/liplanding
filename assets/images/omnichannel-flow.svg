<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#F9FAFB"/>

  <!-- Central Hub Circle -->
  <circle cx="250" cy="250" r="80" fill="#4F46E5"/>
  <circle cx="250" cy="250" r="70" fill="#6366F1"/>
  
  <!-- Lippy AI Logo/Text in Center -->
  <text x="250" y="240" font-family="Inter, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#FFFFFF" text-anchor="middle">Lippy AI</text>
  <text x="250" y="265" font-family="Inter, -apple-system, sans-serif" font-size="12" fill="#E0E7FF" text-anchor="middle">Intelligent Hub</text>

  <!-- Phone Channel (Top) -->
  <circle cx="250" cy="80" r="50" fill="#FFFFFF" stroke="#4F46E5" stroke-width="3"/>
  <path d="M235 70 Q235 65 240 65 L260 65 Q265 65 265 70 L265 90 Q265 95 260 95 L240 95 Q235 95 235 90 Z" fill="#4F46E5"/>
  <rect x="240" y="70" width="20" height="20" rx="2" fill="#6366F1"/>
  <path d="M245 78 Q248 75 251 78 L254 81" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
  <text x="250" y="110" font-family="Inter, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#1F2937" text-anchor="middle">Phone</text>
  <!-- Flow Line Phone to Center -->
  <path d="M250 130 L250 170" stroke="#4F46E5" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrowblue)"/>

  <!-- Chat Channel (Right) -->
  <circle cx="420" cy="250" r="50" fill="#FFFFFF" stroke="#10B981" stroke-width="3"/>
  <rect x="400" y="235" width="40" height="30" rx="4" fill="#10B981"/>
  <circle cx="410" cy="247" r="3" fill="#FFFFFF"/>
  <circle cx="420" cy="247" r="3" fill="#FFFFFF"/>
  <circle cx="430" cy="247" r="3" fill="#FFFFFF"/>
  <path d="M400 265 L407 258" stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round"/>
  <text x="420" y="280" font-family="Inter, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#1F2937" text-anchor="middle">Chat</text>
  <!-- Flow Line Chat to Center -->
  <path d="M370 250 L330 250" stroke="#10B981" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrowgreen)"/>

  <!-- Email Channel (Bottom) -->
  <circle cx="250" cy="420" r="50" fill="#FFFFFF" stroke="#F59E0B" stroke-width="3"/>
  <rect x="225" y="405" width="50" height="35" rx="3" fill="#F59E0B"/>
  <path d="M225 405 L250 425 L275 405" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="250" y="450" font-family="Inter, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#1F2937" text-anchor="middle">Email</text>
  <!-- Flow Line Email to Center -->
  <path d="M250 370 L250 330" stroke="#F59E0B" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arroworange)"/>

  <!-- SMS Channel (Left) -->
  <circle cx="80" cy="250" r="50" fill="#FFFFFF" stroke="#8B5CF6" stroke-width="3"/>
  <rect x="60" y="235" width="40" height="30" rx="4" fill="#8B5CF6"/>
  <line x1="67" y1="243" x2="83" y2="243" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
  <line x1="67" y1="250" x2="93" y2="250" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
  <line x1="67" y1="257" x2="87" y2="257" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
  <text x="80" y="280" font-family="Inter, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#1F2937" text-anchor="middle">SMS</text>
  <!-- Flow Line SMS to Center -->
  <path d="M130 250 L170 250" stroke="#8B5CF6" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrowpurple)"/>

  <!-- 24/7 Badge -->
  <rect x="190" y="320" width="120" height="30" rx="15" fill="#10B981"/>
  <text x="250" y="340" font-family="Inter, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">24/7 Active</text>

  <!-- Efficiency Indicators -->
  <g opacity="0.8">
    <!-- Top Left -->
    <circle cx="140" cy="140" r="6" fill="#4F46E5"/>
    <circle cx="155" cy="135" r="5" fill="#6366F1"/>
    <circle cx="148" cy="155" r="4" fill="#818CF8"/>
    
    <!-- Top Right -->
    <circle cx="360" cy="140" r="6" fill="#10B981"/>
    <circle cx="345" cy="135" r="5" fill="#34D399"/>
    <circle cx="352" cy="155" r="4" fill="#6EE7B7"/>
    
    <!-- Bottom Left -->
    <circle cx="140" cy="360" r="6" fill="#8B5CF6"/>
    <circle cx="155" cy="365" r="5" fill="#A78BFA"/>
    <circle cx="148" cy="345" r="4" fill="#C4B5FD"/>
    
    <!-- Bottom Right -->
    <circle cx="360" cy="360" r="6" fill="#F59E0B"/>
    <circle cx="345" cy="365" r="5" fill="#FBBF24"/>
    <circle cx="352" cy="345" r="4" fill="#FCD34D"/>
  </g>

  <!-- Arrow Markers -->
  <defs>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4F46E5"/>
    </marker>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10B981"/>
    </marker>
    <marker id="arroworange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#F59E0B"/>
    </marker>
    <marker id="arrowpurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#8B5CF6"/>
    </marker>
  </defs>
</svg>
