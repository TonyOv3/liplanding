<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="calmBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ECFDF5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hubGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#3B82F6"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#10B981"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="500" height="400" fill="url(#calmBg)"/>

  <!-- Flow Lines (Behind) -->
  <g opacity="0.4">
    <!-- Phone to Center -->
    <path d="M 250 80 Q 250 120 250 160" stroke="#3B82F6" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
    <!-- Chat to Center -->
    <path d="M 400 200 Q 330 200 280 200" stroke="#10B981" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
    <!-- Email to Center -->
    <path d="M 250 320 Q 250 280 250 240" stroke="#3B82F6" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
    <!-- SMS to Center -->
    <path d="M 100 200 Q 170 200 220 200" stroke="#10B981" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  </g>

  <!-- Central Lippy AI Hub -->
  <g id="centralHub">
    <!-- Outer glow ring -->
    <circle cx="250" cy="200" r="65" fill="#3B82F6" opacity="0.1">
      <animate attributeName="r" values="65;70;65" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <!-- Main hub circle -->
    <circle cx="250" cy="200" r="55" fill="url(#hubGradient)" filter="url(#glow)"/>
    <circle cx="250" cy="200" r="50" fill="#1E40AF"/>

    <!-- AI Brain Icon -->
    <g transform="translate(250, 200)">
      <!-- Simple AI/Brain representation -->
      <circle cx="0" cy="-8" r="18" fill="none" stroke="white" stroke-width="2.5"/>
      <path d="M -12 -8 Q -8 -15 0 -18 Q 8 -15 12 -8" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <path d="M -10 -5 Q -5 0 0 2 Q 5 0 10 -5" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <circle cx="-6" cy="-10" r="1.5" fill="white"/>
      <circle cx="6" cy="-10" r="1.5" fill="white"/>
      <!-- Neural network lines -->
      <line x1="-8" y1="-3" x2="-3" y2="2" stroke="#60A5FA" stroke-width="1.5"/>
      <line x1="8" y1="-3" x2="3" y2="2" stroke="#60A5FA" stroke-width="1.5"/>
      <line x1="-3" y1="2" x2="3" y2="2" stroke="#60A5FA" stroke-width="1.5"/>
    </g>

    <!-- Lippy AI Text -->
    <text x="250" y="225" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">Lippy AI</text>

    <!-- 24/7 Badge -->
    <rect x="215" y="235" width="70" height="22" rx="11" fill="#10B981"/>
    <circle cx="227" cy="246" r="3" fill="white">
      <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="250" y="249" font-family="Arial, sans-serif" font-size="11" font-weight="700" fill="white" text-anchor="middle">24/7 AI</text>
  </g>

  <!-- Phone Channel (Top) -->
  <g id="phoneChannel">
    <circle cx="250" cy="50" r="40" fill="white" stroke="#3B82F6" stroke-width="3"/>
    <!-- Phone icon -->
    <g transform="translate(250, 50)">
      <rect x="-12" y="-18" width="24" height="36" rx="3" fill="#3B82F6"/>
      <rect x="-10" y="-15" width="20" height="26" rx="2" fill="#DBEAFE"/>
      <circle cx="0" cy="14" r="3" fill="#3B82F6"/>
      <!-- Ring indicator -->
      <path d="M -22 -10 Q -26 -14 -24 -18" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.6">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M 22 -10 Q 26 -14 24 -18" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.6">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      </path>
    </g>
    <text x="250" y="105" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#1E40AF" text-anchor="middle">Phone</text>
    <!-- Animated flow arrow -->
    <circle cx="250" cy="105" r="4" fill="#3B82F6">
      <animate attributeName="cy" values="105;145;145" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Web Chat Channel (Right) -->
  <g id="chatChannel">
    <circle cx="400" cy="200" r="40" fill="white" stroke="#10B981" stroke-width="3"/>
    <!-- Chat icon -->
    <g transform="translate(400, 200)">
      <rect x="-15" y="-12" width="30" height="20" rx="4" fill="#10B981"/>
      <path d="M -15 8 L -10 3 L -5 8" fill="#10B981"/>
      <circle cx="-7" cy="-2" r="2.5" fill="white"/>
      <circle cx="0" cy="-2" r="2.5" fill="white"/>
      <circle cx="7" cy="-2" r="2.5" fill="white"/>
    </g>
    <text x="400" y="255" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#059669" text-anchor="middle">Web Chat</text>
    <!-- Animated flow arrow -->
    <circle cx="365" cy="200" r="4" fill="#10B981">
      <animate attributeName="cx" values="365;315;315" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Email Channel (Bottom) -->
  <g id="emailChannel">
    <circle cx="250" cy="350" r="40" fill="white" stroke="#3B82F6" stroke-width="3"/>
    <!-- Email icon -->
    <g transform="translate(250, 350)">
      <rect x="-16" y="-12" width="32" height="22" rx="2" fill="#3B82F6"/>
      <path d="M -16 -12 L 0 2 L 16 -12" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="12" cy="-8" r="4" fill="#EF4444" stroke="white" stroke-width="1.5"/>
    </g>
    <text x="250" y="380" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#1E40AF" text-anchor="middle">Email</text>
    <!-- Animated flow arrow -->
    <circle cx="250" cy="295" r="4" fill="#3B82F6">
      <animate attributeName="cy" values="295;255;255" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- SMS Channel (Left) -->
  <g id="smsChannel">
    <circle cx="100" cy="200" r="40" fill="white" stroke="#10B981" stroke-width="3"/>
    <!-- SMS icon -->
    <g transform="translate(100, 200)">
      <rect x="-14" y="-11" width="28" height="22" rx="3" fill="#10B981"/>
      <line x1="-8" y1="-4" x2="8" y2="-4" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <line x1="-8" y1="2" x2="4" y2="2" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <circle cx="10" cy="2" r="1.5" fill="white"/>
    </g>
    <text x="100" y="255" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#059669" text-anchor="middle">SMS</text>
    <!-- Animated flow arrow -->
    <circle cx="135" cy="200" r="4" fill="#10B981">
      <animate attributeName="cx" values="135;185;185" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Efficiency Indicators (Subtle dots) -->
  <g opacity="0.5">
    <circle cx="180" cy="120" r="4" fill="#3B82F6"/>
    <circle cx="195" cy="115" r="3" fill="#60A5FA"/>
    <circle cx="320" cy="120" r="4" fill="#10B981"/>
    <circle cx="305" cy="115" r="3" fill="#34D399"/>
    <circle cx="180" cy="280" r="4" fill="#3B82F6"/>
    <circle cx="195" cy="285" r="3" fill="#60A5FA"/>
    <circle cx="320" cy="280" r="4" fill="#10B981"/>
    <circle cx="305" cy="285" r="3" fill="#34D399"/>
  </g>

  <!-- Bottom text -->
  <text x="250" y="395" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#1E40AF" text-anchor="middle" opacity="0.7">UNIFIED OMNICHANNEL</text>
</svg>
