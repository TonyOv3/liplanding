<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EEF2FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Main Dashboard Container -->
  <g transform="translate(100, 80)">
    <!-- Dashboard Card -->
    <rect x="0" y="0" width="600" height="440" rx="16" fill="white" filter="url(#shadow)"/>

    <!-- Header Bar -->
    <rect x="0" y="0" width="600" height="60" rx="16" fill="url(#primaryGradient)"/>
    <rect x="0" y="44" width="600" height="16" fill="url(#primaryGradient)"/>

    <!-- Logo and Title -->
    <circle cx="30" cy="30" r="12" fill="white" opacity="0.3"/>
    <text x="50" y="38" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Lippy AI Dashboard</text>

    <!-- Stats Cards -->
    <g transform="translate(30, 90)">
      <!-- Card 1 - Calls -->
      <rect x="0" y="0" width="160" height="100" rx="8" fill="#F0F9FF" stroke="#0EA5E9" stroke-width="2"/>
      <circle cx="30" cy="30" r="16" fill="#0EA5E9"/>
      <path d="M 24 24 L 28 28 L 32 20 L 36 36" stroke="white" stroke-width="2" fill="none"/>
      <text x="20" y="65" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0EA5E9">247</text>
      <text x="20" y="85" font-family="Arial, sans-serif" font-size="12" fill="#64748B">Calls Today</text>

      <!-- Card 2 - Chats -->
      <rect x="190" y="0" width="160" height="100" rx="8" fill="#F0FDF4" stroke="#10B981" stroke-width="2"/>
      <circle cx="220" cy="30" r="16" fill="#10B981"/>
      <rect x="213" y="23" width="14" height="14" rx="3" fill="none" stroke="white" stroke-width="2"/>
      <line x1="216" y1="30" x2="231" y2="30" stroke="white" stroke-width="2"/>
      <text x="210" y="65" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#10B981">189</text>
      <text x="210" y="85" font-family="Arial, sans-serif" font-size="12" fill="#64748B">Chat Sessions</text>

      <!-- Card 3 - Emails -->
      <rect x="380" y="0" width="160" height="100" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
      <circle cx="410" cy="30" r="16" fill="#F59E0B"/>
      <rect x="403" y="25" width="14" height="10" rx="2" fill="none" stroke="white" stroke-width="2"/>
      <path d="M 403 25 L 410 30 L 417 25" fill="none" stroke="white" stroke-width="2"/>
      <text x="400" y="65" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#F59E0B">342</text>
      <text x="400" y="85" font-family="Arial, sans-serif" font-size="12" fill="#64748B">Emails Sent</text>
    </g>

    <!-- Conversation List -->
    <g transform="translate(30, 220)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">Recent Conversations</text>

      <!-- Conversation Item 1 -->
      <g transform="translate(0, 20)">
        <rect x="0" y="0" width="540" height="50" rx="6" fill="#F8FAFC"/>
        <circle cx="25" cy="25" r="15" fill="#6366F1"/>
        <text x="22" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">JD</text>
        <text x="50" y="20" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#1E293B">John Doe</text>
        <text x="50" y="38" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Looking for a quote on iPhone 14...</text>
        <rect x="480" y="15" width="50" height="20" rx="4" fill="#10B981"/>
        <text x="490" y="29" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="white">Active</text>
      </g>

      <!-- Conversation Item 2 -->
      <g transform="translate(0, 80)">
        <rect x="0" y="0" width="540" height="50" rx="6" fill="#F8FAFC"/>
        <circle cx="25" cy="25" r="15" fill="#EC4899"/>
        <text x="20" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">SA</text>
        <text x="50" y="20" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#1E293B">Sarah Anderson</text>
        <text x="50" y="38" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Repair status inquiry...</text>
        <rect x="470" y="15" width="60" height="20" rx="4" fill="#F59E0B"/>
        <text x="477" y="29" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="white">Pending</text>
      </g>
    </g>
  </g>

  <!-- AI Assistant Icon -->
  <g transform="translate(650, 450)">
    <circle cx="0" cy="0" r="50" fill="url(#primaryGradient)" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="45" fill="white" opacity="0.2"/>

    <!-- AI Brain Icon -->
    <g transform="translate(-20, -20)">
      <path d="M 20 10 Q 15 5 20 0 Q 30 0 30 10 Q 40 10 40 20 Q 40 30 30 30 Q 30 40 20 40 Q 10 40 10 30 Q 0 30 0 20 Q 0 10 10 10 Q 10 0 20 0"
            fill="white" opacity="0.9"/>
      <circle cx="15" cy="18" r="2" fill="#6366F1"/>
      <circle cx="25" cy="18" r="2" fill="#6366F1"/>
      <path d="M 15 28 Q 20 32 25 28" stroke="#6366F1" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Floating Elements -->
  <circle cx="50" cy="100" r="8" fill="#6366F1" opacity="0.3"/>
  <circle cx="750" cy="150" r="12" fill="#10B981" opacity="0.3"/>
  <circle cx="80" cy="500" r="6" fill="#F59E0B" opacity="0.3"/>
  <circle cx="720" cy="80" r="10" fill="#EC4899" opacity="0.3"/>
</svg>
