<svg width="1200" height="675" viewBox="0 0 1200 675" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F2FE;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-opacity="0.12"/>
    </filter>
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="3" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>

  <!-- Main Dashboard Container -->
  <rect x="30" y="25" width="1140" height="625" rx="20" fill="white" filter="url(#shadow)"/>
  <rect x="30" y="25" width="1140" height="625" rx="20" stroke="#CBD5E1" stroke-width="1"/>

  <!-- Top Header Bar -->
  <rect x="30" y="25" width="1140" height="65" rx="20" fill="#1E40AF"/>
  <rect x="30" y="90" width="1140" height="1" fill="#3B82F6"/>

  <!-- Logo/Brand -->
  <text x="55" y="65" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="22" font-weight="700" fill="white">Lippy AI Dashboard</text>

  <!-- Header Nav Items -->
  <rect x="920" y="42" width="90" height="30" rx="15" fill="#3B82F6" fill-opacity="0.3"/>
  <text x="945" y="62" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="white">Inbox</text>
  <rect x="1020" y="42" width="90" height="30" rx="15" fill="#10B981"/>
  <text x="1048" y="62" font-family="Arial, sans-serif" font-size="13" font-weight="700" fill="white">LIVE</text>

  <!-- Sidebar -->
  <rect x="30" y="91" width="270" height="559" fill="#F8FAFC"/>
  <line x1="300" y1="91" x2="300" y2="650" stroke="#E2E8F0" stroke-width="1"/>

  <!-- Sidebar Header -->
  <text x="50" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#64748B">ACTIVE CONVERSATIONS</text>

  <!-- Conversation List Items -->
  <rect x="45" y="140" width="240" height="65" rx="10" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
  <circle cx="70" cy="172" r="18" fill="#3B82F6"/>
  <text x="70" y="178" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">JD</text>
  <text x="100" y="168" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#1E293B">John Doe</text>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="11" fill="#64748B">iPhone 11 Pro Max • Active</text>
  <circle cx="265" cy="160" r="8" fill="#10B981">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>

  <rect x="45" y="215" width="240" height="65" rx="10" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  <circle cx="70" cy="247" r="18" fill="#64748B"/>
  <text x="70" y="253" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">SM</text>
  <text x="100" y="243" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#475569">Sarah Miller</text>
  <text x="100" y="260" font-family="Arial, sans-serif" font-size="11" fill="#94A3B8">Repair inquiry • 5m ago</text>

  <rect x="45" y="290" width="240" height="65" rx="10" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  <circle cx="70" cy="322" r="18" fill="#64748B"/>
  <text x="70" y="328" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">RJ</text>
  <text x="100" y="318" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#475569">Robert Johnson</text>
  <text x="100" y="335" font-family="Arial, sans-serif" font-size="11" fill="#94A3B8">Trade-in quote • 12m ago</text>

  <!-- Main Chat Area -->
  <rect x="320" y="110" width="830" height="520" rx="12" fill="white"/>

  <!-- Chat Header -->
  <rect x="320" y="110" width="830" height="75" rx="12" fill="#EFF6FF"/>
  <rect x="320" y="185" width="830" height="1" fill="#BFDBFE"/>

  <!-- Customer Info -->
  <circle cx="345" cy="147" r="22" fill="#3B82F6"/>
  <text x="345" y="154" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white" text-anchor="middle">JD</text>
  <text x="380" y="145" font-family="Arial, sans-serif" font-size="17" font-weight="700" fill="#1E293B">Customer: John Doe</text>
  <text x="380" y="165" font-family="Arial, sans-serif" font-size="13" fill="#64748B">• Online now • Buyback inquiry</text>

  <!-- Status Badge -->
  <rect x="1080" y="135" width="50" height="26" rx="13" fill="#10B981"/>
  <circle cx="1095" cy="148" r="4" fill="white">
    <animate attributeName="opacity" values="1;0.4;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <text x="1103" y="152" font-family="Arial, sans-serif" font-size="12" font-weight="700" fill="white">AI</text>

  <!-- Chat Messages -->
  <!-- Message 1: Customer -->
  <g transform="translate(340, 210)">
    <rect width="550" height="85" rx="12" fill="#F1F5F9" filter="url(#cardShadow)"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="700" fill="#64748B">Customer: John Doe</text>
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="15" fill="#1E293B">Hi, I have an iPhone 11 Pro Max 64GB in good</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="15" fill="#1E293B">condition to sell.</text>
  </g>

  <!-- Message 2: Agent Mike -->
  <g transform="translate(530, 315)">
    <rect width="590" height="70" rx="12" fill="#DBEAFE" filter="url(#cardShadow)"/>
    <circle cx="22" cy="22" r="14" fill="#1E40AF"/>
    <text x="22" y="28" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">AI</text>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="700" fill="#1E40AF">Agent Mike</text>
    <text x="50" y="52" font-family="Arial, sans-serif" font-size="15" fill="#1E40AF">Great, John! We can offer $500 for that device.</text>
  </g>

  <!-- Message 3: Customer -->
  <g transform="translate(340, 405)">
    <rect width="480" height="60" rx="12" fill="#F1F5F9" filter="url(#cardShadow)"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="700" fill="#64748B">Customer: John Doe</text>
    <text x="20" y="47" font-family="Arial, sans-serif" font-size="15" fill="#1E293B">Sounds good, what's the next step?</text>
  </g>

  <!-- Message 4: Agent Mike -->
  <g transform="translate(530, 485)">
    <rect width="590" height="105" rx="12" fill="#DBEAFE" filter="url(#cardShadow)"/>
    <circle cx="22" cy="22" r="14" fill="#1E40AF"/>
    <text x="22" y="28" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">AI</text>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="700" fill="#1E40AF">Agent Mike</text>
    <text x="50" y="50" font-family="Arial, sans-serif" font-size="15" fill="#1E40AF">You can either ship it to us with a free prepaid label,</text>
    <text x="50" y="70" font-family="Arial, sans-serif" font-size="15" fill="#1E40AF">or drop it off at our downtown location. Which do</text>
    <text x="50" y="90" font-family="Arial, sans-serif" font-size="15" fill="#1E40AF">you prefer?</text>
  </g>

  <!-- Typing Indicator -->
  <g transform="translate(530, 605)">
    <rect width="150" height="45" rx="12" fill="#DBEAFE" filter="url(#cardShadow)"/>
    <circle cx="22" cy="22" r="14" fill="#1E40AF"/>
    <text x="22" y="28" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">AI</text>
    <text x="50" y="28" font-family="Arial, sans-serif" font-size="13" font-style="italic" fill="#64748B">typing...</text>
    <!-- Animated dots -->
    <circle cx="110" cy="23" r="3.5" fill="#3B82F6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" begin="0s" repeatCount="indefinite"/>
    </circle>
    <circle cx="125" cy="23" r="3.5" fill="#3B82F6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="23" r="3.5" fill="#3B82F6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Right Side Stats Panel -->
  <rect x="335" y="415" width="175" height="140" rx="10" fill="white" stroke="#E2E8F0" stroke-width="1" filter="url(#cardShadow)"/>
  <text x="350" y="438" font-family="Arial, sans-serif" font-size="11" font-weight="700" fill="#64748B">DEAL STATS</text>
  <line x1="350" y1="445" x2="495" y2="445" stroke="#E2E8F0" stroke-width="1"/>

  <text x="350" y="468" font-family="Arial, sans-serif" font-size="12" fill="#64748B">Device:</text>
  <text x="410" y="468" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1E293B">iPhone 11PM</text>

  <text x="350" y="490" font-family="Arial, sans-serif" font-size="12" fill="#64748B">Offer:</text>
  <text x="410" y="490" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#10B981">$500</text>

  <text x="350" y="512" font-family="Arial, sans-serif" font-size="12" fill="#64748B">Response:</text>
  <text x="410" y="512" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#10B981">&lt; 2 sec</text>

  <text x="350" y="534" font-family="Arial, sans-serif" font-size="12" fill="#64748B">Status:</text>
  <rect x="410" y="522" width="70" height="20" rx="10" fill="#DCFCE7"/>
  <text x="445" y="536" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#16A34A" text-anchor="middle">Engaged</text>

  <!-- Bottom Right Action Panel -->
  <rect x="335" y="565" width="175" height="65" rx="10" fill="white" stroke="#E2E8F0" stroke-width="1" filter="url(#cardShadow)"/>
  <text x="350" y="585" font-family="Arial, sans-serif" font-size="11" font-weight="700" fill="#64748B">QUICK ACTIONS</text>
  <rect x="350" y="595" width="145" height="28" rx="6" fill="#3B82F6"/>
  <text x="422" y="613" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">Send Shipping Label</text>

  <!-- Bottom Info Bar -->
  <rect x="320" y="635" width="830" height="40" rx="0 0 12 12" fill="#F8FAFC"/>
  <text x="340" y="658" font-family="Arial, sans-serif" font-size="12" fill="#64748B">💡 Agent Mike is powered by Lippy AI • 24/7 Automated Sales</text>
  <text x="1070" y="658" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#10B981">99.2% CSAT</text>
</svg>
