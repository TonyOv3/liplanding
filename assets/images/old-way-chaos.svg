<svg width="500" height="375" viewBox="0 0 500 375" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF2F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FEE2E2;stop-opacity:1" />
    </linearGradient>
    <filter id="glowRed">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="375" fill="url(#stressGradient)"/>

  <!-- Stressed Figure (Simple Stick Figure) -->
  <g id="stressedPerson" transform="translate(220, 120)">
    <!-- Head with stress lines -->
    <circle cx="0" cy="0" r="25" fill="#DC2626" opacity="0.2"/>
    <circle cx="0" cy="0" r="20" fill="#EF4444"/>
    <circle cx="-6" cy="-3" r="3" fill="white"/>
    <circle cx="6" cy="-3" r="3" fill="white"/>
    <circle cx="-6" cy="-3" r="1.5" fill="#1F2937"/>
    <circle cx="6" cy="-3" r="1.5" fill="#1F2937"/>
    <!-- Stressed mouth -->
    <path d="M -8 8 Q 0 4 8 8" stroke="#991B1B" stroke-width="2" fill="none"/>
    <!-- Stress lines around head -->
    <path d="M -30 -10 L -35 -15" stroke="#DC2626" stroke-width="2"/>
    <path d="M -28 5 L -33 10" stroke="#DC2626" stroke-width="2"/>
    <path d="M 30 -10 L 35 -15" stroke="#DC2626" stroke-width="2"/>
    <path d="M 28 5 L 33 10" stroke="#DC2626" stroke-width="2"/>
    <path d="M -5 -32 L -8 -40" stroke="#DC2626" stroke-width="2"/>
    <path d="M 5 -32 L 8 -40" stroke="#DC2626" stroke-width="2"/>
    <!-- Body -->
    <line x1="0" y1="20" x2="0" y2="60" stroke="#DC2626" stroke-width="3"/>
    <!-- Arms (raised in stress) -->
    <line x1="0" y1="30" x2="-25" y2="15" stroke="#DC2626" stroke-width="3"/>
    <line x1="0" y1="30" x2="25" y2="15" stroke="#DC2626" stroke-width="3"/>
  </g>

  <!-- Ringing Phones (Multiple) -->
  <g id="phone1" transform="translate(80, 80)">
    <rect x="-15" y="-25" width="30" height="50" rx="5" fill="#EF4444" filter="url(#glowRed)"/>
    <rect x="-10" y="-20" width="20" height="30" rx="2" fill="white"/>
    <circle cx="0" cy="20" r="4" fill="white"/>
    <!-- Ring waves -->
    <path d="M -25 -15 Q -30 -20 -28 -25" stroke="#DC2626" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 25 -15 Q 30 -20 28 -25" stroke="#DC2626" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </path>
    <!-- Missed call indicator -->
    <circle cx="8" cy="-18" r="6" fill="#DC2626">
      <animate attributeName="opacity" values="1;0.5;1" dur="0.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <g id="phone2" transform="translate(380, 100)">
    <rect x="-15" y="-25" width="30" height="50" rx="5" fill="#EF4444"/>
    <rect x="-10" y="-20" width="20" height="30" rx="2" fill="white"/>
    <circle cx="0" cy="20" r="4" fill="white"/>
    <!-- Ring waves -->
    <path d="M -25 -15 Q -30 -20 -28 -25" stroke="#DC2626" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.2s" repeatCount="indefinite"/>
    </path>
    <path d="M 25 -15 Q 30 -20 28 -25" stroke="#DC2626" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.2s" repeatCount="indefinite"/>
    </path>
  </g>

  <g id="phone3" transform="translate(420, 240)">
    <rect x="-12" y="-20" width="24" height="40" rx="4" fill="#DC2626"/>
    <rect x="-8" y="-16" width="16" height="24" rx="1" fill="white"/>
    <!-- Ring indicator -->
    <circle cx="10" cy="-12" r="4" fill="#EF4444">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Email/Inbox Overload (Computer Screen) -->
  <g id="inbox" transform="translate(90, 260)">
    <rect x="0" y="0" width="100" height="70" rx="5" fill="#F87171"/>
    <rect x="5" y="5" width="90" height="50" rx="2" fill="white"/>
    <!-- Email icons stacked -->
    <rect x="10" y="10" width="30" height="8" rx="1" fill="#DC2626"/>
    <rect x="10" y="20" width="30" height="8" rx="1" fill="#EF4444"/>
    <rect x="10" y="30" width="30" height="8" rx="1" fill="#F87171"/>
    <rect x="10" y="40" width="30" height="8" rx="1" fill="#FCA5A5"/>
    <text x="45" y="18" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#DC2626">999+</text>
    <text x="45" y="38" font-family="Arial, sans-serif" font-size="8" fill="#991B1B">UNREAD</text>
    <!-- Stand -->
    <rect x="42" y="70" width="16" height="5" rx="1" fill="#F87171"/>
    <rect x="30" y="75" width="40" height="3" rx="1" fill="#DC2626"/>
  </g>

  <!-- Chat Bubbles Popping Up Everywhere -->
  <g id="chatBubbles">
    <!-- Bubble 1 -->
    <g transform="translate(350, 280)">
      <rect x="0" y="0" width="80" height="50" rx="10" fill="#FCA5A5" opacity="0.9"/>
      <polygon points="10,50 15,60 20,50" fill="#FCA5A5" opacity="0.9"/>
      <text x="10" y="18" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">Help!</text>
      <text x="10" y="38" font-family="Arial, sans-serif" font-size="9" fill="#991B1B">Where is my...</text>
      <circle cx="70" cy="10" r="5" fill="#DC2626">
        <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Bubble 2 -->
    <g transform="translate(40, 180)">
      <rect x="0" y="0" width="70" height="45" rx="10" fill="#FCA5A5" opacity="0.8"/>
      <polygon points="60,45 65,55 70,45" fill="#FCA5A5" opacity="0.8"/>
      <text x="8" y="16" font-family="Arial, sans-serif" font-size="9" fill="#7F1D1D">Quote?</text>
      <text x="8" y="35" font-family="Arial, sans-serif" font-size="8" fill="#991B1B">Urgent!</text>
    </g>

    <!-- Bubble 3 -->
    <g transform="translate(380, 30)">
      <rect x="0" y="0" width="75" height="40" rx="10" fill="#F87171" opacity="0.9"/>
      <polygon points="5,40 10,50 15,40" fill="#F87171" opacity="0.9"/>
      <text x="8" y="16" font-family="Arial, sans-serif" font-size="9" fill="#7F1D1D">Still waiting</text>
      <text x="8" y="35" font-family="Arial, sans-serif" font-size="8" fill="#991B1B">for reply...</text>
    </g>

    <!-- Bubble 4 -->
    <g transform="translate(120, 30)">
      <rect x="0" y="0" width="65" height="38" rx="8" fill="#FCA5A5" opacity="0.8"/>
      <text x="8" y="16" font-family="Arial, sans-serif" font-size="9" fill="#7F1D1D">Price???</text>
      <text x="8" y="32" font-family="Arial, sans-serif" font-size="7" fill="#991B1B">ASAP!</text>
    </g>
  </g>

  <!-- Clock showing late hours -->
  <g id="clock" transform="translate(320, 40)">
    <circle cx="0" cy="0" r="20" fill="#DC2626" opacity="0.3"/>
    <circle cx="0" cy="0" r="16" fill="white" stroke="#DC2626" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#991B1B">11:47</text>
    <text x="0" y="13" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#DC2626">PM</text>
  </g>

  <!-- Stress/Chaos lines throughout -->
  <g id="chaosLines" opacity="0.4">
    <path d="M 50 100 L 30 80" stroke="#DC2626" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 450 200 L 470 180" stroke="#EF4444" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 200 50 L 180 30" stroke="#DC2626" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="1.8s" repeatCount="indefinite"/>
    </path>
    <path d="M 400 320 L 420 340" stroke="#EF4444" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Jagged stress arrows pointing at person -->
  <g id="stressArrows" opacity="0.5">
    <path d="M 140 140 L 190 130 L 185 135 M 190 130 L 185 125" stroke="#DC2626" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 340 140 L 280 130 L 285 135 M 280 130 L 285 125" stroke="#DC2626" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- "Overwhelmed" text effect -->
  <text x="250" y="355" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#DC2626" text-anchor="middle" opacity="0.3">OVERWHELMED</text>
</svg>
